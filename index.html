<!-- https://github.com/willbrennan1/CoinMarketCap-Dashboard -->
<html> 
  <head>
    <title>Crypto Dashboard</title> 
    <link rel="stylesheet" type="text/css" href="../style.css"></link>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Crypto-ranking  CoinMarketCap API</title>
    
  </head>
 
  <body> 

    <!-- Navbar Section -->

    <nav class="navbar fixed-top navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand text-light" href="#">Dashboard CoinMarketCap API</a>

        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Table Section -->

    <table class="table table-bordered" style="margin-top: 70px">
      <thead class="container-fluid position-static">
        <tr >
          <th class="col">Rank</th>
          <th class="col">Nome</th>
          <th class="col">Símbolo</th>
          <th class="col">logo</th>
          <th class="col">Preço USD </th>
          <th class="col">Capitalização em mercado</th>
          <th class="col">Variação - 30 dias - (%)</th>
          <th class="col">Última atualização</th>
        </tr>
      </thead>
      <tbody id="data">

      </tbody>
    </table>










    <script defer type="text/javascript" src="../app.js"></script>
  </body>
</html>
